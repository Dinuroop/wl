<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node Save Data to Mysql Database using Express Js Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="box">
        <h3>Student Details</h3>
        <form id="student-form">
            <input type='id' name='id' id="id" placeholder='Student id'/>
            <input type='text' name='name' id="name" placeholder='Student name' />
            <input name='age'  id='age' placeholder='Student age'/>
            <input type='text' name='dept' id='dept' placeholder='Department'/>
            <select name='gender' id='gender'>
                <option value="male">Male</option>
                <option value="female">female</option>
                <option value="others">Others</option>
            </select>
            <input type='date' name='dob' id='dob'/>
            <input type='submit' value="submit"/>
        </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
